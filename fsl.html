<html lang="en">

    <script type="text/javascript">

      const url = new URL(fullUrl);

      let baseUrl = "https://api.sunflower-land.comm";

      if (url.pathname.includes("testnet")) {
        // Forward to dev URL
        let baseUrl = "https://api-dev.sunflower-land.com";
      } else if (url.pathname.includes("hannigan")) {
        let baseUrl = "https://10h8kpp7wl.execute-api.us-east-1.amazonaws.com";
      }

      const code = new URLSearchParams(window.location.search).get("code");
      window.location.href = `${baseUrl}/auth/fsl/callback?code=${code}`;
    </script>
  </head>
